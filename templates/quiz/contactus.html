<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Contract us</title>
  <style>
    .cus{
      margin:10px 0px;
    }
  </style>
</head>

<body>

  {% include "quiz/navbar.html" %}
  <br><br>
    <div class="container">
      <div class="row justify-content-center" style="margin-top:100px">
        <div class="col-sm-6">
          <div class="card border-primary">
            <div class="card-header bg-primary text-center text-white">
              <span>Contract Us</span>
            </div>
            <div class="card-body">
              <form method="POST" autocomplete="off">
                {% csrf_token %}
                  <input type="text" placeholder="Name" name="name" required class="form-control cus">
                  <input type="email" placeholder="email" name="Email" required class="form-control cus">
                  <textarea name="message" rows="10" cols="30" class="form-control cus" placeholder="Enter your message here."></textarea>
                  <input type="submit" value="Send Message" class='btn btn-outline-primary btn-lg cus'>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
