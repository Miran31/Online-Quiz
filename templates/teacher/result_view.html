{% extends "teacher/teacherbase.html" %}
{% load widget_tweaks %}
{% block content %}
<head>
    <style>
        .panel{
            margin-top:15px;
          }
        h6{
            text-align:center;
        }
        body
		{
		    counter-reset: Serial;          
		}

		table
		{
		    border-collapse: separate;
		}

		tr td:first-child:before
		{
		  counter-increment: Serial;      
		  content: counter(Serial); 
		}
    </style>
    <title> Teacher View Result</title>
</head>
<div class="container">
    <table class="table table-striped table-hover">
        <thead class="bg-dark text-white">
            <th>SL NO.</th>
            <th>Student</th>
            <th>Exam</th>
            <th>Marks</th>
            <th>Date and time</th>
        </thead>
        <tbody>
            {% for i in result %}
            <tr>
                <td></td>
                <td>{{i.student}}</td>
                <td>{{i.exam}}</td>
                <td>{{i.marks}}</td>
                <td>{{i.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
